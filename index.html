<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitup√© üîç</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #ffe0b2, #ffccbc, #ffe0b2);
      --accent: #ff7043;
      --text-color: #333;
      --radius: 14px;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      --font: "Inter", "Helvetica Neue", Arial, sans-serif;
    }

    body {
      font-family: var(--font);
      background: var(--bg-gradient);
      background-attachment: fixed;
      color: var(--text-color);
      text-align: center;
      margin: 0;
      padding: 2em;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      font-weight: 600;
      font-size: 2em;
      margin-top: 1em;
      color: var(--accent);
    }

    form {
      margin-top: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      width: 100%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      font-size: 1em;
      border: none;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 0 3px rgba(255, 112, 67, 0.3);
    }

    button {
      background-color: var(--accent);
      color: white;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      padding: 12px 24px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #ff5722;
      transform: translateY(-1px);
    }

    .results {
      margin-top: 2em;
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: var(--radius);
      padding: 1em 1.5em;
      box-shadow: var(--shadow);
      text-align: left;
    }

    .results h2 {
      margin-top: 0;
      color: var(--accent);
    }

    .results ul {
      list-style: none;
      padding: 0;
    }

    .results li {
      margin: 0.4em 0;
      line-height: 1.4;
    }

    footer {
      margin-top: auto;
      font-size: 0.85em;
      opacity: 0.6;
      padding-top: 1.5em;
    }
  </style>
</head>
<body>
  <h1>üîç Kitup√©</h1>
  <form method="post">
    <input type="text" name="query" placeholder="Tape un nom de marque, journal, etc." value="{{ query }}" required>
    <button type="submit">Kitup√©</button>
  </form>

  {% if results %}
  <div class="results">
    <h2>R√©sultats</h2>
    <ul>
      {% for r in results %}
        <li>{{ " ‚Üí ".join(r.chemin) }} <em>({{ r.type }})</em></li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

  <footer>¬© Kitup√© ‚Äî savoir qui est derri√®re les marques</footer>
</body>
</html>
