<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitup√©</title>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fef6e4, #f9e2af);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #2e2b26;
        }

        form {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            padding: 0.6rem 1rem;
            border: 1px solid #ccc;
            border-radius: 999px;
            width: 70vw;
            max-width: 300px;
            font-size: 1rem;
        }

        button {
            background: #ff914d;
            color: white;
            border: none;
            border-radius: 999px;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #ff7a1a;
        }

        .results {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem;
            margin-bottom: 1rem;
            max-width: 600px;
            width: 90%;
        }

        .results strong {
            display: block;
            font-size: 1rem;
            color: #222;
        }

        .results a {
            color: #0077cc;
            text-decoration: none;
        }

        .results a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: auto;
            padding: 1rem;
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Kitup√© üîç</h1>

    <form method="POST">
        <input type="text" name="query" placeholder="Entrez un nom de marque, journal..." required>
        <button type="submit">Kitup√©</button>
    </form>

    {% if results %}
        {% for r in results %}
            <div class="results">
                <strong>
                    {{ " ‚Üí ".join(r.chemin) }}
                </strong>
                {% if r.wikipedia %}
                    <a href="{{ r.wikipedia }}" target="_blank">(Wikip√©dia)</a>
                {% endif %}
            </div>
        {% endfor %}
    {% elif error %}
        <div class="results">
            <strong>Erreur :</strong> {{ error }}
        </div>
    {% endif %}

    <footer>
        <p>Kitup√© ‚Äî Trouvez qui se cache derri√®re chaque marque üí°</p>
    </footer>
</body>
</html>
